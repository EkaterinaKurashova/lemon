<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>form2</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form class="form1">
			<div>
				<br>
					<label>Your name</label>
				</br>
					<input type="text" name="name" id="name">
			</div>
			<div>
				<br>
					<label>Your e-mail</label>
				</br>
					<input type="email" name="email" id="email">
			</div>
			<div>
				<br>
					<label>Message</label>
				</br>
					<textarea name="text"> </textarea>
			</div>
			<div>
				<input type="submit" value="Send">
				<input type="reset" value="Clear">
			</div>
			<div>
					<br>
						<label>Additional options:</label>
					</br>
				<div>
					<input type="checkbox" name="USA" id="check1">
					<label for="check1">USA</label>
				</div>
				<div>
					<input type="checkbox" name="Canada" id="check2">
					<label for="check2">Canada</label>
				</div>
				<div>
					<input type="checkbox" name="Mexico" id="check3">
					<label for="check3">Mexico</label>
				</div>
			</div>
			<div>
				<label>Do you agree?</label>
					<input type="radio" name="radio" id="radio1">
					<label for="radio1">Yes</label>
					<input type="radio" name="radio" id="radio2">
					<label for="radio2">No</label>
			</div>
			<div>
				<label>Select an item from the dropdown:</label>
				<select name="selection" id="item"> 
					<option value="1">php</option>
					<option value="2"></option>
			</div>
		</form>	
	</body>
</html>
