<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>form1</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form class="form1">
			<div class="main">
				<div class="field">
					<label class="test" for="name">Ф.И.О.</label>
					<input type="text" name="name" id="name" placeholder="Сергей" required="required">
				</div>
				<div class="field">
					<label class="test" for="">E-mail</label>
					<input type="email" name="email" id="email" placeholder="mail@mail.ru" required="required">
				</div>
				<div class="field">
					<label class="test" for="">Пароль</label>
					<input type="password" name="pass" id="pass" placeholder="**********">
				</div>
				<div class="field">
					<label class="test" for="">Повтор пароля</label>
					<input type="password" name="pass" id="pass" placeholder="**********">
				</div>
				<div>
					<input type="checkbox" name="Я принимаю пользовательское соглашение" id="check1">
					<label for="check1">Я принимаю пользовательское соглашение</label>
				</div>
				<div>
					<input type="submit" value="Зарегистрироваться">
				</div>
			</div>
	</body>
</html>
